<div>
 <h3 class="h2t1">List of Users</h3>
    <table class="card">
        <thead>
            <tr>
                <th scope="col">Name</th>
                <th scope="col">Gender</th>
                <th scope="col">Address</th>
                <th scope="col">Date of Birth</th>  
                <th scope="col">Age</th> 
                <th scope="col">Contact</th>
                <th scope="col">Email</th>
                <th scope="col">Religion</th>
                <th scope="col">Organs to Donate</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let data of listOfInfoChild">
                <td>{{data.fullname}}</td>
                <td>{{data.gender}}</td>
                <td>{{data.addresses}}</td>
                <td>{{data.date}}</td>
                <td>{{data.age}}</td>
                <td>{{data.contact}}</td>
                <td>{{data.emails}}</td>
                <td>{{data.religion}}</td>
                <td>{{data.organs}}</td>


                <td class="tdrow" (click)="onEdit(data)"><button id="button1" class="btn btn-success">Edit</button></td>
            </tr>
        </tbody>
    </table>

</div>
